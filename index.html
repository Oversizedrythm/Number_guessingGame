<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">
        <h1>Guess The Number</h1>
        <p>I'm thinking of a number between 1 and 20.</p>
        <p>You have <span id="left">4</span> guess.</p>
        <input type="number" id="ip" min="1" max="20" placeholder="Enter your guess">
        <button id="btn">Guess</button>
        <p id="msg"></p>
        <button id="rtry-btn" class="hidden">Try Again?</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
